{% extends 'magicflot/base.html' %}
{% load static %}

{% block content %}
<style type="text/css">
	.the_form{
/*		box-shadow: 0px 4px 5px 0px rgba(0,0,0,0.25);*/
		border-radius: 18px;
		max-width: 20em;
		margin-left: auto;
		margin-right: auto;
		padding: 2em 3em;
	}
	input {
		margin: 6px 0px;
		background: #ebeced;
		border-radius: 8px;
		border: 2px #ebeced solid;
	}
	label{
		color: var(--white_milk);
	}

	#id_first_name, #id_last_name, #id_school, #id_the_class {
		box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.25) inset;
		-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.25) inset;
		-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.25) inset;
	}
	#sert_form{
		max-width: 36em;
		margin-left: auto;
		margin-right: auto;
	}
</style>


<div class='wrap_magic d-none d-md-block d-lg-block d-xl-block d-xxl-block'>
	<img class ='header_magic' src = '{% static "img/get_s.png" %}'>
</div>
<div class='wrap_magic d-block d-md-none'>
	<img class ='header_magic' src = '{% static "img/get_s_mob.png" %}'>
</div>


<div id='sert_form' class='glass m-4'>
	<center class='mt-1 py-2 white_milk'>
		<strong>Заполни поля формы. Файл сертификата сгенерируется и скачется автоматически.</strong>
	</center>

	<div class='the_form mt-2'>
		<form action='' method="post">
		{{ winner_form }}
		{% csrf_token %}
			<center class='mt-3'>
				<input type="submit" class="white_milk btn gradient_bg_blue" value="Скачать PDF-файл">
			</center>
		</form>
	</div>
</div>

{% endblock %}
